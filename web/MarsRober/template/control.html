                </div>

    <script src="/static/js/off-canvas.js"></script>

    <script>
        function updateThingSpeakField() {
            var httpRequest = new XMLHttpRequest();
            var url = ' https://api.thingspeak.com/update?api_key=JWWMXLD790TUMKC7&field1=1';

            httpRequest.open('GET', url);
            httpRequest.send();
        }
    </script>

    <script>
        function offThingSpeakField() {
            var httpRequest = new XMLHttpRequest();
            var url = ' https://api.thingspeak.com/update?api_key=JWWMXLD790TUMKC7&field1=0';

            httpRequest.open('GET', url);
            httpRequest.send();
        }
    </script>
